<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成你的专属二维码</title>
    <style>
        .codeLogo{
            position: absolute;
            width: 128px;
            height: 128px;
            left: 61px;
            top: 200px;
        }
        .codeLogo:after{
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background: url('./qr_logo.png');
            background-size: 100% 100%;
        }
        .pop_mask{
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
        }
        .pop_inner{
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            position: absolute;
        }
        .jietu{
            width: 600px;
            height: 400px;
            background: url('./jietu.png');
            background-size:100% 100% ;
        }
        .pic{
            width:100px;
            position: absolute;
            left: 45px;
            top: 10px;
        }
        .pic img{
            width: 100%;
        }
        .name{
            position: absolute;
            left: 350px;
            top: 40px;
        }
    </style>
</head>
<body>
    <div class="pop_mask">
        <div class="pop_inner">
            <div class="jietu">
                <div class="pic">
                    <img src="./head4.png" alt="">
                </div>
                <div class="name">叽叽喳喳</div>
                <div id="qrcode" class="codeLogo"></div>
            </div>
        </div>
    </div>
    
    <script src="qrcode.min.js"></script>
    <script src="jquery-1.8.2.min.js"></script>
    <script src="es6-promise.js"></script>
    <script src="html2canvas.js"></script>
    <script src="canvas2image.js"></script>
    <script src="index.js"></script>
    <script>
      window.onload = function(){
        var qrcode = new QRCode("qrcode", {
            text: "http://www.baidu.com",
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
        saveImg('.jietu','截图');
      }
    </script>
</body>
</html>
