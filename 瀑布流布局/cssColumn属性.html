<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等高型布局</title>
    <style>
        .masonry {
            column-count: 3;
            column-gap: 10px;
            column-width: 200px;
        }

        .masonry .item {
            border: 1px solid #999;
            margin-bottom: 10px;
            break-inside: avoid;
        }

        .masonry .item img {
            width: 40%;
            vertical-align: middle;
        }

        .masonry .title {
            display: block;
        }
    </style>
</head>

<body>
    <div class="masonry">
        <div class="item">
            <img src="./image/pic1.jpg" />
            <span class="title">today</span>
        </div>
        <div class="item">
            <img src="./image/pic2.jpg" />
            <span class="title">tomorrow</span>
        </div>
        <div class="item">
            <img src="./image/pic3.jpg" />
            <span class="title">tomorrow</span>
        </div>

        <!-- more items-->

</body>

</html>
