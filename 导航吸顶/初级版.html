<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航吸顶</title>
    <link rel="stylesheet" href="../library/reset.css">
    <style>
        .banner{
            background: #ebebeb;
            color: black;
            width: 100%;
            height: 1200px;
            text-align: center;
            line-height: 1200px;
            font-weight: 800;
            font-size: 50px;
        }
        .menu{
            width: 100%;
            height: 60px;
            background: cyan;
            line-height: 60px;
            position: relative;
            top: 0;
        }
        .content{
            background: #ebebeb;
            width: 100%;
            height: 1200px;
        }
    </style>
</head>
<body>
    <div class="banner">
        我是Banner
    </div>
    <div class="menu">
        <ul>
            <li>
                <a href="#">this is a menu</a>
            </li>
        </ul>
    </div>
    <div class="content">
        content
    </div>
    
    <script src="../library/jquery-3.5.1.js"></script>
    <script>
        /* 1 position: sticky 兼容性太差这里不作使用*/
        /* 2 offsetTop */
        window.addEventListener('scroll', function(e){
           let scrollTop = $('html').scrollTop();
            let offsetTop = $('.menu').offset().top;
            if(scrollTop > offsetTop){
                $('.menu').css({
                    'position': 'fixed'
                })
            }
            if(scrollTop < 1200){
                $('.menu').css({
                    'position': 'relative'
                })
            }
        })
    </script>
</body>
</html>
