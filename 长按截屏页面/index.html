<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长按截屏页面</title>
    <style>
        *{
            user-select: none;
        }
        .outer{
            width: 640px;
            height: 1250px;
            position: relative;
        }
        .invitation_mask{
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(0,0,0,0.5);
        }
        .invitation{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .invitation_pic{
            width: 200px;
        }
        .btn{
            position: absolute;
            left: 30px;
            top: 600px;
            background: red;
        }
    </style>
</head>

<body>
  <div class="outer">
    <div class="invitation_mask">
        <div class="invitation">
            <img src="./bg.jpg" class="invitation_pic"/>
            <div class="invitation_word">这是一个邀请函邀请函邀请函</div>
        </div>
    </div>
    <div class="btn">click</div>
  </div>


  <script src="jquery-1.8.2.min.js"></script>
  <script src="es6-promise.js"></script>
  <script src="html2canvas.js"></script>
  <script src="canvas2image.js"></script>
  <script src="index.js"></script>

</body>

</html>
